<!DOCTYPE html>
<html lang="en">

<head>
  <title>Access DOM Elements</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

  <header id="main-header">
    <nav>
      <p class="site-name">My Site</p>
      <ul class="main-nav">
        <li>Link#1</li>
        <li>Link#2</li>
        <li id="link3">Link#3</li>
      </ul>
    </nav>
  </header>

  <section id="section1">
    <h1 class="h1">Section1</h1>
    <p name="my-p">This is a paragraph in section 1</p>
    <p>This is a another paragraph in section 1</p>
  </section>

  <section id="section2">
    <h1 class="h1">Section1</h1>
    <p name="my-p">This is a paragraph in section 2</p>
    <p>This is a another paragraph in section 2</p>
    <h3 class="h2">My Songs</h3>
    <ul>
      <li>song#1</li>
      <li>song#2</li>
    </ul>
  </section>

</body>

</html>
