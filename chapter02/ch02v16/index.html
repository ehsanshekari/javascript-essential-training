<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Break & Continue</title>
</head>

<body>
  <script>
    // break & continue
    var i;
    var n = 10;
    for (i = 1; i < n; i++) {
      if (i === 5) {
        // break;
        continue;
      }
      document.write("i: " + i + "<br>");
    }
    document.write("AFTER LOOP!!");
  </script>
</body>

</html>
